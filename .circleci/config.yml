version: 2.1
jobs:
    build-front:
        docker:
            - image: circleci/node:8.11.3
        working_directory: ~/repo
        steps:
          - checkout
          - restore_cache:
              keys:
                  - node-modules-{{ checksum "client/package.json" }}
                  - node-modules-
          - run: 
              working_directory: ~/repo/client
              command: yarn install
          - save_cache:
              paths:
                  - client/node_modules
              key: node-modules-{{ checksum "client/package.json" }}
    test-front:
        docker:
            - image: circleci/node:8.11.3
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                    - node-modules-{{ checksum "client/package.json" }}
                    - node-modules-
            - run: 
                  working_directory: ~/repo/client
                  command: |
                      yarn test
    build-apiserver:
        docker:
            - image: circleci/golang:1.11.1
        working_directory: ~/repo
        steps:
            - checkout
            - run:
                working_directory: ~/repo/server
                command: |
                    make install
    test-apiserver:
        docker:
            - image: circleci/golang:1.11.1
        working_directory: ~/repo
        steps:
            - checkout
            - run:
                working_directory: ~/repo/server
                command: |
                    make test
workflows:
    version: 2
    build_and_test:
        jobs:
            - build-front
            - test-front:
                requires:
                    - build-front
            - test-apiserver: